<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <label>Nombre</label> <!--se corriguen los titulos del formulario, deben estar dentro de una etiqueta label-->
    <input type="text" name="name" id="name">
    <br />
    <label>Edad</label>
    <input type="number" name="age" id="age">
    <br />

    <label>Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <button type="submit">Submit</button><!--considero esta mejor usar un boton del tipo submit-->
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <li id="lista-de-invitados"></li> <!--se agrega el elemento lista-->



  </div>

  <script src="../formulario.js"></script>
</body>

</html>
